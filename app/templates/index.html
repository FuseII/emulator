<main>
    <div class="container">
        <h1>Поиск максимума в массиве</h1>
        <div class="slider-container">
            <label for="slider">Введите кол-во элементов в массиве:</label>
            <input type="range" id="slider" min="6" max="15" value="6" oninput="updateSliderValue(this.value)">
            <span id="sliderValue">6</span>
        </div>
        <div class="table-container">
            <table id="array_1">
                <thead>
                <tr>
                    <th>Элемент 1</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="number" min="0" step="1" id="element1" value="0"></td>
                </tr>
                </tbody>
            </table>

        </div>
        <div>
            <h2>Введите ваш код:</h2>
            <textarea class="code-input" id="code_text" placeholder="Введите ваш код здесь...">next_element:
    inc bx                                 ; переходим к следующему элементу
    cmp bx, cx                            ; проверяем, достигли ли конца массива
    jge finish                              ; если достигли конца, выходим из цикла

    mov dx, [bx]                  ; загружаем текущий элемент
    cmp ax, dx                              ; сравниваем с текущим максимумом
    jge next_element                        ; если текущий элемент меньше, переходим к следующему

    mov ax, dx                              ; обновляем максимум

    jmp next_element                        ; продолжаем цикл

finish:
	ret
</textarea>
            <div>
                 <label for="enter-data-button">Занести массив в память данных и код в память команд</label>
                <button id="enter-data-button" class="button">Занести в память</button>
                <output type="text" id="enter-data-output"></output>
            </div>
        </div>
        <button id="reset-button" class="button">Начать программу сначала</button>
        <button id="next-step-button" class="button">Выполнить следующую команду</button>
        <button id="run-all-button" class="button">Выполнить программу целиком</button>
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>PC</th>
                    <th>AX</th>
                    <th>BX</th>
                    <th>CX</th>
                    <th>DX</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
            <div class="output-container">
                <label for="program_output_info">Вывод:</label>
                <input type="text" id="program_output_info" readonly/>
            </div>
        </div>
    </div>
